<div class="container">
  <form [formGroup]="proizvajalecForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-2 offset-10">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-primary" [disabled]="!proizvajalecForm.valid || !proizvajalecForm.dirty"><i class="bi bi-save"></i> Save</button>
          <button type="button" class="btn btn-danger" [disabled]="!id" (click)="onDeleteClick()"><i class="bi bi-trash"></i> Delete</button>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputId" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="inputId" [value]="id">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputName" class="col-sm-2 col-form-label">Naziv</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" formControlName="naziv" formControlStatus>
      </div>
    </div>
  </form>
</div>
