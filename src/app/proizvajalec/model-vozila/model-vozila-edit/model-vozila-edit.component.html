<div class="container">
  <div class="row mb-3">
    <div class="col">
      <h3>{{ proizvajalec?.naziv }}</h3>
    </div>
  </div>
  <form [formGroup]="modelVozilaForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-2 offset-10">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-primary" [disabled]="!modelVozilaForm.valid || !modelVozilaForm.dirty"><i class="bi bi-save"></i> Save</button>
          <button type="button" class="btn btn-danger" [disabled]="!id" (click)="onDeleteClick()"><i class="bi bi-trash"></i> Delete</button>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputId" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="inputId" [value]="id">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputNaziv" class="col-sm-2 col-form-label">Naziv</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputNaziv" formControlName="naziv" formControlStatus>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputTip" class="col-sm-2 col-form-label">Tip</label>
      <div class="col-sm-10">
        <select class="form-select" id="inputTip" formControlName="tip" formControlStatus>
          <option [value]="null"></option>
          <option value="B">Bencin</option>
          <option value="D">Diesel</option>
          <option value="P">Plin</option>
          <option value="E">Elektrika</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputKapaciteta" class="col-sm-2 col-form-label">Kapaciteta</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputKapaciteta" formControlName="kapaciteta" formControlStatus>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputStSedezev" class="col-sm-2 col-form-label">Št. sedežev</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputStSedezev" formControlName="stSedezev" formControlStatus>
      </div>
    </div>
  </form>
</div>
