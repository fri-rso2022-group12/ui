<div class="container">
  <div class="row">
    <form [formGroup]="pathForm" (ngSubmit)="loadData()">
      <div class="row mb-3">
      </div>
      <div class="row mb-3">
        <label for="from" class="col-sm-2 col-form-label">Od</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="from" formControlName="from" formControlStatus>
        </div>
      </div>
      <div class="row mb-3">
        <label for="to" class="col-sm-2 col-form-label">Do</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="to" formControlName="to" formControlStatus>
        </div>
      </div>
      <div class="col-12 ">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-primary" [disabled]="!pathForm.valid || !pathForm.dirty"><i class="bi bi-save"></i>Išči pot</button>
        </div>
      </div>
    </form>

  </div>
  <div class="row">
    <div class="col">
      <h1>Pot</h1>
      {{pot.route}}
    </div>
  </div>
</div>
