<div class="container">
  <div class="row">
    <div class="col-1">
      <button type="button" class="btn btn-light" (click)="onRefreshClick(true)"><i class="bi bi-arrow-clockwise"></i></button>
    </div>
    <div class="col-2 offset-9 text-end">
      <button type="button" class="btn btn-primary" routerLink="new"><i class="bi bi-plus-lg"></i> Add</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created At</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let uporabnik of users">
            <th scope="row">{{ uporabnik.ID }}</th>
            <td>{{ uporabnik.Name }}</td>
            <td>{{ uporabnik.Email }}</td>
            <td>{{ uporabnik.CreatedAt }}</td>
            <td class="text-end"><i class="bi bi-pencil-fill" [routerLink]="[uporabnik.ID]" placement="top" ngbTooltip="Edit"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
