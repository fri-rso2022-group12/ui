<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-2 offset-10">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid || !userForm.dirty"><i class="bi bi-save"></i> Save</button>
          <button type="button" class="btn btn-danger" [disabled]="!id" (click)="onDeleteClick()"><i class="bi bi-trash"></i> Delete</button>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputId" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="inputId" [value]="id">
      </div>
    </div>
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Ime</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" formControlName="name" formControlStatus>
      </div>
    </div>
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" formControlName="email" formControlStatus>
      </div>
    </div>
  </form>
</div>
